<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<title>Weather Dashboard</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button>Dashboard</button>
        <button>Today's Weather</button>
        <button>5-Day Forecast</button>
        <button>Contact</button>
      </div>
    
    <div id='main'>  
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" id='nav-btn' onclick='openNav()'>
              <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class='container justify-content-center' id='main-dashboard-container'>
            <h1 id='dashboard-title' class='row justify-content-center'>Weather Dashboard</h1>
            <h2 id='todays-date' class="row justify-content-center">Today is August 19, 2021</h2>
            <div id='search-location' class="input-group row justify-content-center">
                <div class="form-outline">
                  <input id="search-input" type="search" id="form1" class="form-control" value='Enter City Name' />
                </div>
                <button id="search-button" type="button" class="btn btn-primary">
                  <i id="search-icon" class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class='container justify-content-center' id='main-todays-container' hidden>
            <h1 id='todays-title' class='row justify-content-center'>Today's Forecast</h1>
            <h2 id='todays-date' class="row justify-content-center">Today is August 19, 2021</h2>
        </div>
    </div>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
