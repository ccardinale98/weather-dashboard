<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<link rel="stylesheet" href="./assets/css/style.css">
<title>Weather Dashboard</title>
</head>
<body>
   <!--Sidebar  -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <button id='dash-btn'>Dashboard</button>
    <button id='todays-btn'>Today's Weather</button>
    <button id='five-btn'>5-Day Forecast</button>
    <button id='contact-btn'>Contact</button>
  </div>
    
  <div id='main'>  
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" id='nav-btn' onclick='openNav()'>
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Dashboard -->
    <div class='container justify-content-center' id='main-dashboard-container'>
      <h1 class='title row justify-content-center'>Weather Dashboard</h1>
      <h2 class="todays-date row justify-content-center"></h2>
      <div id='search-location' class="input-group row justify-content-center">
        <div class="form-outline">
          <input id="search-input" type="text" class="form-control" value='Enter City Name' />
        </div>
        <button id="search-button" type="button" class="btn btn-primary">
          <i id="search-icon" class="fas fa-search"></i>
        </button>
      </div>
      <div id='search-history' class='row'>
        <ul id='history-list'>
          <li class='titles'>Search History: </li>
        </ul>
      </div>
    </div>

    <!-- Today's Forecast -->
    <div class='container justify-content-center' id='main-todays-container'>
      <h1 class='title row justify-content-center'>Today's Forecast</h1>
      <h2 class="todays-date row justify-content-center"></h2>
      <div id='todays-weather-container' class='container justify-content-between'>
        <div id='todays-temp-row' class='row justify-content-around'>
          <div id='todays-temp' class='col-md-5'>
            <h2 class='titles'>Today's Temperature: </h2>
          </div> 
          <div id='todays-uv-and-wind' class='col-md-5'>
            <div id='todays-uv-index' class='row justify-content-center'>
              <div class='container'>
                <h3 id='todays-uv-title' class='row justify-content-center titles'>UV Index: </h3>
                <div id='todays-uv-div' class='row justify-content-center'></div>
              </div>
            </div>
            <div id='todays-wind' class='row justify-content-around'>
              <h3 id='todays-wind-title' class='titles col-md-5'>Wind Speed: </h3>
              <h3 id='todays-humidity' class='titles col-md-5'>Humidity: </h3>
            </div>
          </div>
        </div>
        <div class='row justify-content-around'>
          <div id='todays-hourly' class='col-md-11'>
            <h2 class='titles'>Hourly Temperature: </h2>
            <div id='hourly-inner-row' class='row justify-content-around'>
              <div id='hour-1' class='hour-box day-box col-md-2'><p1 class='hours'>In 1 Hour: </p1></div>
              <div id='hour-2' class='hour-box day-box col-md-2'><p1 class='hours'>In 2 Hours: </p1></div>
              <div id='hour-3' class='hour-box day-box col-md-2'><p1 class='hours'>In 3 Hours: </p1></div>
              <div id='hour-4' class='hour-box day-box col-md-2'><p1 class='hours'>In 4 Hours: </p1></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 5-Day Forecast -->
    <div class='container justify-content-center' id='main-5-container'>
      <h1 class='title row justify-content-center'>5-Day Forecast</h1>
      <h2 class="todays-date row justify-content-center"></h2>
      <div id='five-container' class='container justify-content-between'>
        <div id='five-tomorrow-row' class='row justify-content-around'>
          <div id='five-tomorrow' class='container col-md-10'>
            <div id='five-tomorrow-inner' class='row justify-content-around'>
              <div id='five-tomorrow-temp' class='day-box col-md-5'>
                <h2 class='titles'>Tomorrow's Temperature: </h2>
                <div id='tomorrow-img-div' class='day-img'></div>
              </div>
              <div id='five-tomorrow-details' class='day-box col-md-4'>
                <h2 class='titles'>Details: </h2>
                <ul id='tomorrow-details'>
                  <li id='tomorrow-uv-1'></li>
                </ul>
              </div>
            </div>
          </div> 
        </div>
        <div id='five-day-row' class='row justify-content-around'>
          <div id='five-day' class='container col-md-10'>
            <div id='five-inner' class='row justify-content-around'>
              <div id='day-2' class='day-box col-md-2'>
                <ul id='day-2-ul' class='day-box-ul'></ul>
                <div id='day-2-img' class='day-img'></div>
              </div>
              <div id='day-3' class='day-box col-md-2'>
                <ul id='day-3-ul' class='day-box-ul'></ul>
                <div id='day-3-img' class='day-img'></div>
              </div>
              <div id='day-4' class='day-box col-md-2'>
                <ul id='day-4-ul' class='day-box-ul'></ul>
                <div id='day-4-img' class='day-img'></div>
              </div>
              <div id='day-5' class='day-box col-md-2'>
                <ul id='day-5-ul' class='day-box-ul'></ul>
                <div id='day-5-img' class='day-img'></div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
  </div>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
